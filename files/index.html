<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Grid System (Float Based) - By: Carlos Fontes</title>
   <link rel="stylesheet" href="grid.css">
   <link rel="stylesheet" href="auxStyles.css">
   <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

   <div class="row">
      <div class="col-1-of-2">Column 1 of 2</div>
      <div class="col-1-of-2">Column 1 of 2</div>
   </div>

   <div class="row">
      <div class="col-1-of-3">Column 1 of 3</div>
      <div class="col-1-of-3">Column 1 of 3</div>
      <div class="col-1-of-3">Column 1 of 3</div>
   </div>

   <div class="row">
      <div class="col-1-of-3">Column 1 of 3</div>
      <div class="col-2-of-3">Column 2 of 3</div>
   </div>

   <div class="row">
      <div class="col-1-of-4">Column 1 of 4</div>
      <div class="col-1-of-4">Column 1 of 4</div>
      <div class="col-1-of-4">Column 1 of 4</div>
      <div class="col-1-of-4">Column 1 of 4</div>
   </div>

   <div class="row">
      <div class="col-1-of-4">Column 1 of 4</div>
      <div class="col-1-of-4">Column 1 of 4</div>
      <div class="col-2-of-4">Column 2 of 4</div>
   </div>

   <div class="row">
      <div class="col-1-of-4">Column 1 of 4</div>
      <div class="col-3-of-4">Column 3 of 4</div>
   </div>

</body>
</html>
